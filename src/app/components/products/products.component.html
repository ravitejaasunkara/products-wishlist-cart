<div class="main">
    <div class="row">
        <div class="product col-lg-4" *ngFor="let item of productData">
            <h3 style="color: blue;font-weight: 500;">{{item.title}}</h3>
            <hr>
            <p>{{item.description.slice(0,30)}}</p>
            <hr>
            <h4 style="color: red;">Price: {{item.price}}</h4>
            <hr>
            <div class="d-flex flex-column justify-content-center
                align-items-center">
                <button class="btn btn-dark btn-sm px-5 w-100"
                    (click)="addtocart(item)">Add to cart</button>
                <button class="btn btn-info btn-sm px-5 w-100 mt-2"
                    (click)="addToWishlist(item)">Add to wishlist</button>
            </div>
        </div>
    </div>
</div>
